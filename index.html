<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div>
                            <img src="./card.png" alt="Payment methods">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end card-footer">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>



      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
